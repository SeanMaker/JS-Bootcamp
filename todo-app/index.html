<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do App</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/favicon.png?v=1">

</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To-do App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input id="filter-todo" class="input"  type="text" placeholder="Filter todos">
            <label class="checkbox">
                <input type="checkbox" id="check-uncompleted">Hide completed
            </label>
        </div>
    </div>

    <div class="container">
        <div id="div-filter"></div>
        <form action="" id="add-things-todo" name="take a shower">
            <input type="text" class="input" id="input_add" placeholder="Something to do" name="text">
            <button class="button">Add Todo</button>
        </form>
    </div>

    <div></div>

    <script src="scripts/uuidv4.js"></script>
    <script src="scripts/functions.js"></script>
    <script src="scripts/todo-app.js"></script>

</body>
</html>
