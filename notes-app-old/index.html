<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../notes-app/public/styles/styles.css">
    <link rel="icon" href="../notes-app/public/images/favicon.png">
    <title>Notes App</title>

</head>
<body>

    <div class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input id="search-text" class="input" type="text" placeholder="Filter notes">
            <select id="filter-by" class="dropdown">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by recently created</option>
                <option value="alphabetical">Sort alphabetically</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div id="notes"></div>
        <button id="create-note" class="button">Create Note</button>
    </div>

    <script src="moment-with-locales.min.js"></script>
    <script src="scripts/uuidv4.js"></script>
    <script src="scripts/functions.js"></script>
    <script src="scripts/notes-app.js"></script>

</body>
</html>
